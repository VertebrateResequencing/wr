language: go
sudo: required
dist: trusty
go:
  - "1.10.3"
# import forks to the correct location
go_import_path: github.com/VertebrateResequencing/wr
sudo: required
dist: trusty
services:
  - docker

env:
  global:
    - KUBERNETES_VERSION=v1.10.0
    # Move Kubernetes config files to the appropriate place and adjust permissions.
    - CHANGE_MINIKUBE_NONE_USER=true

cache:
  directories:
    - $GOPATH/pkg/

before_install:
  # - go get github.com/modocache/gover
  # - go get github.com/mattn/goveralls
  # - go get github.com/Masterminds/glide
  # - $HOME/gopath/bin/glide -q install
  # # wr consists of multiple Go packages, which refer to each other by
  # # their absolute GitHub path, e.g. github.com/VertebrateResequencing/wr/kubernetes/client.
  # # That means, by default, if someone forks the repo and makes changes across
  # # multiple packages within wr, Travis won't pass for the branch on their
  # # own repo. To fix that, we move the directory
  - mkdir -p $TRAVIS_BUILD_DIR $GOPATH/src/github.com/VertebrateResequencing
  - test ! -d $GOPATH/src/github.com/VertebrateResequencing/wr && mv $TRAVIS_BUILD_DIR $GOPATH/src/github.com/VertebrateResequencing/wr || true

jobs:
  include:
    # - stage: Tests
    #   script:
    #     - go test -tags netgo -v -coverprofile=queue.coverprofile -covermode count ./queue
    #     - go test -tags netgo -v -coverprofile=sched.coverprofile -covermode count ./jobqueue/scheduler
    #     - WR_MANAGERPORT="11301" go test -tags netgo -v -coverprofile=jq.coverprofile -covermode count ./jobqueue
    #     - go test -tags netgo -v -coverprofile=cloud.coverprofile -covermode count ./cloud
    #     - go test -tags netgo -v -coverprofile=rp.coverprofile -covermode count ./rp
    #     - $HOME/gopath/bin/gover
    #     - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service travis-ci

    # Minikube has discontinued the --vm-driver=none option, and is no longer supported after 1.10
    # Currently this is not a problem, but this should be moved to https://github.com/kubernetes-sigs/kubeadm-dind-cluster
    # within the next year or so. The Minikube implementation also is limited as it only provides a single node. Currently
    # this is not a problem. Minikube has the advantage of supporting PV's out of the box, whereas dind does not. Dind also
    # adds another layer of turtles.
    - stage: Kubernetes unit & Integration tests
      script: make test-k8s-unit
      before_script:
        # Make root rshared in order to fix kube-dns problems.
        - sudo mount --make-rshared /
        # Download kubectl, which is a requirement for using minikube and running e2e tests.
        - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${KUBERNETES_VERSION}/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
        # Download minikube.
        - curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
        # Start minikube.
        - sudo minikube start --vm-driver=none --bootstrapper=localkube --kubernetes-version=${KUBERNETES_VERSION} --feature-gates=CustomResourceSubresources=true --extra-config=apiserver.Authorization.Mode=RBAC
        # Update the kubeconfig to use the minikube cluster.
        - minikube update-context
        # Wait for Kubernetes to be up and ready.
        - JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done
        # Ensure default ServiceAccount is a cluster-admin, as a workaround required for kube-dns when running with RBAC enabled.
        - kubectl create clusterrolebinding add-on-cluster-admin --clusterrole=cluster-admin --serviceaccount=kube-system:default
        # Wait for kube-dns to become ready.
        - JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl -n kube-system get pods -lk8s-app=kube-dns -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1;echo "waiting for kube-dns to be available"; kubectl get pods --all-namespaces; done
          # Install nsenter so port forwarding works
        - git clone https://github.com/jetstack/ubuntu-nsenter && docker build -t ubuntu-nsenter ubuntu-nsenter/. && docker run -v /usr/local/bin:/hostbin ubuntu-nsenter cp /nsenter /hostbin/nsenter
        # Build the binary to use
        - make compile_k8s_tmp

    - stage: e2e Tests
      script: make test-e2e
      before_script:
        # Make root rshared in order to fix kube-dns problems.
        - sudo mount --make-rshared /
        # Download kubectl, which is a requirement for using minikube and running e2e tests.
        - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${KUBERNETES_VERSION}/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
        # Download minikube.
        - curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
        # Start minikube.
        - sudo minikube start --vm-driver=none --bootstrapper=localkube --kubernetes-version=${KUBERNETES_VERSION} --feature-gates=CustomResourceSubresources=true --extra-config=apiserver.Authorization.Mode=RBAC
        # Update the kubeconfig to use the minikube cluster.
        - minikube update-context
        # Wait for Kubernetes to be up and ready.
        - JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done
        # Ensure default ServiceAccount is a cluster-admin, as a workaround required for kube-dns when running with RBAC enabled.
        - kubectl create clusterrolebinding add-on-cluster-admin --clusterrole=cluster-admin --serviceaccount=kube-system:default
        # Wait for kube-dns to become ready.
        - JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl -n kube-system get pods -lk8s-app=kube-dns -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1;echo "waiting for kube-dns to be available"; kubectl get pods --all-namespaces; done
          # Install nsenter so port forwarding works
        - git clone https://github.com/jetstack/ubuntu-nsenter && docker build -t ubuntu-nsenter ubuntu-nsenter/. && docker run -v /usr/local/bin:/hostbin ubuntu-nsenter cp /nsenter /hostbin/nsenter
        # Build the binary to use
        - make compile_k8s_tmp
