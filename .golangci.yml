run:
  deadline: 4m
  build-tags:
    - netgo
  modules-download-mode: readonly

linters-settings:
  dupl:
    threshold: 100
  errcheck:
    check-type-assertions: true
    check-blank: true
  exhaustive:
    default-signifies-exhaustive: true
  funlen:
    lines: 30
    statements: 20
  gocognit:
    min-complexity: 9
  gocyclo:
    min-complexity: 7
  gomnd:
    ignored-functions:
      - 'strconv.Parse*'
  govet:
    shadow: true
    enable-all: true
    disable-all: false
    disable:
      - fieldalignment
  lll:
    line-length: 120
  misspell:
    locale: UK
  nakedret:
    max-func-lines: 20
  nestif:
    min-complexity: 2
  prealloc:
    simple: true
    range-loops: true
    for-loops: true
  unparam:
    check-exported: true
  unused:
    check-exported: false
  whitespace:
    multi-if: true
    multi-func: false
  wsl:
    allow-cuddle-declarations: false
    force-err-cuddling: true

issues:
  exclude-files:
    - jobqueue/static.go
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - maintidx
        - contextcheck
        - gocognit
        - gocyclo
        - cyclop
        - revive
    - path: cmd
      linters:
        - gochecknoinits
        - gochecknoglobals
        - dupl
        - forbidigo
    - path: version\.go
      linters:
        - forbidigo
    - path: groupuser\.go
      linters:
        - dupl
    - path: usergroup\.go
      linters:
        - dupl
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-rev: master

linters:
  disable-all: true
  enable:
    # defaults
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # extras
    - containedctx
    - contextcheck
    - copyloopvar
    - cyclop
    - dogsled
    - dupl
    - dupword
    - durationcheck
